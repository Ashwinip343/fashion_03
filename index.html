        /* Apply rounded corners to all elements in the grid */
        .grid > div > div {

        /* Hero Section */
        .hero {

        /* Animations */

        /* Custom clip-path with rounded edges */
        .rounded-card {
            clip-path: polygon(
                93.33% 10%, 100% 15%,

                93.33% 100%,
                0% 100%,
                0% 95%,
                0% 5%,
                0% 0%,
                46.67% 0%,
                53.33% 5%,
                60% 10%,
                93.33% 10%
            );
            border-radius: 1.5rem;
        } 
        
        .rounded-card-left {
            clip-path: polygon(
                6.67% 10%, 0% 15%,
                0% 100%,
                6.67% 95%, 0% 100%,
                6.67% 100%,
                100% 100%,
                100% 95%,
                100% 5%,
                100% 0%,
                53.33% 0%,
                46.67% 5%,
                40% 10%,
                6.67% 10%
            );
            border-radius: 1.5rem;
        }
        
        /* Standard rounded cards */
        .rounded-card-normal {
            border-radius: 1.5rem;

        /* For small screen heights */

            body {

         :root {
      --knob-transition: 260ms cubic-bezier(.2,.9,.3,1);
    }

    body { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    /* knob movement */
    .knob { transition: transform var(--knob-transition); will-change: transform; }

    /* dropdown animation */
    .dropdown {
      transition: opacity 300ms ease, transform 300ms ease;
      opacity: 0;
      transform: translateY(-6px);
      pointer-events: none;
    }
    .dropdown.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* nice underline grow effect for links */
    .nav-link {
      position: relative;
      display: inline-block;
      padding-bottom: 4px;
      transition: transform 180ms ease;
      font-family: "Poppins", "Inter", sans-serif;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .image-card {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }
        
    .nav-link::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -2px;
      height: 3px;
      width: 0%;
      background: black;
      border-radius: 999px;
      transition: width 220ms cubic-bezier(.2,.9,.3,1);
    }
    .nav-link:hover::after,
    .nav-link:focus::after {
      width: 60%;
    }
    .nav-link:hover { transform: translateY(-3px) scale(1.01); }

    /* subtle shadow on knob so it's readable on white */
    .knob::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      pointer-events: none;
    }

    /* accessible focus ring for the small toggle buttons */
    .toggle-btn:focus { outline: none; }

    /* Mobile responsiveness improvements */
    @media (max-width: 640px) {
      .nav-link {
        font-size: 2.5rem !important;
      }
      
      .toggle-box {
        max-width: 280px !important;

      }
    }

    <script>
    // state
    let open = false; // false = Home (default)

    // elements
    const knob = document.getElementById('knob');
    const homeBtn = document.getElementById('homeBtn');
    const knowBtn = document.getElementById('knowBtn');
    const homeText = document.getElementById('homeText');
    const knowText = document.getElementById('knowText');
    const dropdown = document.getElementById('dropdown');

    // update UI function
    function setState(isOpen) {
      open = !!isOpen;
      if (open) {
        // slide knob to the right
        knob.style.transform = 'translateX(105%)';
        // active text on the knob (white on black)
        knowText.classList.remove('text-black'); knowText.classList.add('text-white');
        homeText.classList.remove('text-white'); homeText.classList.add('text-black');

        // show dropdown with animation
        dropdown.classList.add('open');

        // Prevent scrolling when dropdown is open
        document.body.style.overflow = 'hidden';

      } else {
        // slide knob to left
        knob.style.transform = 'translateX(0%)';
        // Home active visually
        homeText.classList.remove('text-black'); homeText.classList.add('text-white');
        knowText.classList.remove('text-white'); knowText.classList.add('text-black');

        // hide dropdown
        dropdown.classList.remove('open');

        // Restore scrolling
        document.body.style.overflow = 'auto';
      }
    }

    // initialize (Home active)
    setState(false);

    // handlers
    homeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      setState(!open);
    });

    knowBtn.addEventListener('click', (e) => {
      e.preventDefault();
      setState(!open);
    });

    // close when clicking background (outside centered nav)
    dropdown.addEventListener('click', (e) => {
      // if user clicks the overlay area (not the centered nav), close.
      if (e.target === dropdown) setState(false);
    });

    // close on Esc
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && open) setState(false);
    });

    // improve keyboard accessibility: allow toggling with Enter/Space when focused
    [homeBtn, knowBtn].forEach(btn => {
      btn.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          btn.click();
        }
      });
    });

    // Close dropdown on mobile when clicking a link (optional)
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        setState(false);
      });
    });
  </script>
