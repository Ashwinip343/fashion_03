<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendZone - Responsive Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    transitionProperty: {
                        'all': 'all',
                    }
                }
            }

    </script>
    <style>
        .grid > div > div {
            border-radius: 1.5rem !important;
        }
       
.font-poppins {
    font-family: 'Poppins', sans-serif;
}

        
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            text-align: center;
            color: white;
            max-width: 800px;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 800;
        }
        
        .hero p {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
        }
        
        .rounded-card {
            clip-path: polygon(
                93.33% 10%, 100% 15%,
                100% 100%,
                93.33% 95%, 100% 100%,
                93.33% 100%,
                0% 100%,
                0% 95%,
                0% 5%,
                0% 0%,
                46.67% 0%,
                53.33% 5%,
                60% 10%,
                93.33% 10%
            );
            border-radius: 1.5rem;
        } 
        
        .rounded-card-left {
            clip-path: polygon(
                6.67% 10%, 0% 15%,
                0% 100%,
                6.67% 95%, 0% 100%,
                6.67% 100%,
                100% 100%,
                100% 95%,
                100% 5%,
                100% 0%,
                53.33% 0%,
                46.67% 5%,
                40% 10%,
                6.67% 10%
            );
            border-radius: 1.5rem;
        }
        
        .rounded-card-normal {
            border-radius: 1.5rem;
        }
        
        :root {
            --knob-transition: 260ms cubic-bezier(.2,.9,.3,1);
        }

        body { 
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
        }

        .knob { 
            transition: transform var(--knob-transition); 
            will-change: transform; 
        }

        .dropdown {
            transition: opacity 300ms ease, transform 300ms ease;
            opacity: 0;
            transform: translateY(-6px);
            pointer-events: none;
        }
        
        .dropdown.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .nav-link {
            position: relative;
            display: inline-block;
            padding-bottom: 4px;
            transition: transform 180ms ease;
            font-family: "Poppins", "Inter", sans-serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .image-card {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }
        
        @media (max-width: 640px) {
            .nav-link {
                font-size: 2.5rem !important;
            }
            
            .toggle-box {
                max-width: 280px !important;
                width: 90% !important;
            }
            
            .toggle-btn span {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .nav-link {
                font-size: 2rem !important;
            }
            
            .toggle-box {
                max-width: 240px !important;
            }
            
            .toggle-btn span {
                font-size: 0.8125rem;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-white antialiased">

                    <button id="homeBtn" class="toggle-btn z-10 w-1/2 text-center py-2.5 sm:py-3 relative bg-transparent">

                    </button>
                    <button id="knowBtn" class="toggle-btn z-10 w-1/2 text-center py-2.5 sm:py-3 relative bg-transparent">
                        <span id="knowText" class="block text-black font-medium text-sm sm:text-base">Know More</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="dropdown" class="dropdown fixed inset-0 z-40 bg-white">
        <div class="flex items-center justify-center h-full px-4 sm:px-6">
            <nav class="text-center w-full max-w-4xl">
                <div class="flex gap-6 p-10 sm:gap-8 mb-4 justify-center">
                    <button class="group relative px-10 py-3.5 text-lg font-medium text-black 
                                overflow-hidden rounded-full border border-gray-300 
                                hover:border-black transition-all duration-300">

                                fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                    d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </span>
                        <span class="absolute inset-0  transform -translate-x-full 
                                group-hover:translate-x-0 transition-transform duration-300 z-0"></span>
                    </button>
                    <button class="group relative px-10 py-3.5 text-lg font-medium text-white bg-black
                                overflow-hidden rounded-full border border-gray-300 
                                hover: transition-all duration-300">
                        <span class="relative z-10 flex items-center">
                            LOG IN
                            <svg class="w-5 h-5 ml-2 text-white group-hover:translate-x-2 transition-transform duration-300" 
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </span>
                        <span class="absolute inset-0  transform -translate-x-full 
                                group-hover:translate-x-0 transition-transform duration-300 z-0"></span>
                    </button>
                </div>
                
                <div class="w-full">
                    <a href="index1.html" target="_blank" class="nav-link group block text-3xl sm:text-4xl md:text-5xl text-black py-6 relative w-full">
                        <span class="relative z-10">New Arrival</span>

                    </a>

                    <a href="#" class="nav-link group block text-3xl sm:text-4xl md:text-5xl text-black py-6 relative w-full">
                        <span class="relative z-10">Shop Now</span>
                        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-black group-hover:w-full transition-all duration-500"></div>
                    </a>
                    <div class="h-px bg-gray-200 w-full"></div>
                    <a href="#" class="nav-link group block text-3xl sm:text-4xl md:text-5xl text-black py-6 relative w-full">
                        <span class="relative z-10">About Us</span>
                        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-black group-hover:w-full transition-all duration-500"></div>

    <div class="p-8 md:p-12">

    <script>
        let open = false;
        const knob = document.getElementById('knob');
        const homeBtn = document.getElementById('homeBtn');
        const knowBtn = document.getElementById('knowBtn');
        const homeText = document.getElementById('homeText');
        const knowText = document.getElementById('knowText');
        const dropdown = document.getElementById('dropdown');

        function setState(isOpen) {
            open = !!isOpen;
            if (open) {
                knob.style.transform = 'translateX(105%)';
                knowText.classList.remove('text-black'); knowText.classList.add('text-white');
                homeText.classList.remove('text-white'); homeText.classList.add('text-black');
                dropdown.classList.add('open');
                document.body.style.overflow = 'hidden';
            } else {
                knob.style.transform = 'translateX(0%)';
                homeText.classList.remove('text-black'); homeText.classList.add('text-white');
                knowText.classList.remove('text-white'); knowText.classList.add('text-black');
                dropdown.classList.remove('open');
                document.body.style.overflow = 'auto';
            }
        }

        setState(false);

        homeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            setState(!open);
        });

        knowBtn.addEventListener('click', (e) => {
            e.preventDefault();
            setState(!open);
        });

        dropdown.addEventListener('click', (e) => {
            if (e.target === dropdown) setState(false);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && open) setState(false);
        });

        [homeBtn, knowBtn].forEach(btn => {
            btn.addEventListener('keydown', (ev) => {
                if (ev.key === 'Enter' || ev.key === ' ') {
                    ev.preventDefault();
                    btn.click();
                }
            });
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                setState(false);
            });
        });
    </script>
