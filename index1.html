    <style>
        /* Apply rounded corners to all elements in the grid */
        .grid > div > div {
            border-radius: 1.5rem !important;

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        /* Animations */

                opacity: 0;
            }
            to {
                opacity: 1;

        }

        /* Custom clip-path with rounded edges */

                93.33% 100%,

                46.67% 0%,
                53.33% 5%,
                60% 10%,
                93.33% 10%
            );
            border-radius: 1.5rem;
        }

         :root {
      --knob-transition: 260ms cubic-bezier(.2,.9,.3,1);
    }

    body { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    /* knob movement */
    .knob { transition: transform var(--knob-transition); will-change: transform; }

    /* nice underline grow effect for links */
    .nav-link {
      position: relative;
      display: inline-block;
      padding-bottom: 4px;
      transition: transform 180ms ease;
      font-family: "Poppins", "Inter", sans-serif;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .image-card {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }
        
    .nav-link::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -2px;
      height: 3px;
      width: 0%;
      background: black;
      border-radius: 999px;
      transition: width 220ms cubic-bezier(.2,.9,.3,1);
    }
    .nav-link:hover::after,
    .nav-link:focus::after {
      width: 60%;
    }
    .nav-link:hover { transform: translateY(-3px) scale(1.01); }

    /* subtle shadow on knob so it's readable on white */
    .knob::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      pointer-events: none;
    }

    /* accessible focus ring for the small toggle buttons */
    .toggle-btn:focus { outline: none; }

    /* Centered dropdown animations */
    .dropdown-slide {
      position: fixed;
      top: 80px; /* Position right below navbar */
      left: 0;
      right: 0;
      z-index: 40;
      transform: translateY(-20px) scale(0.95);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      pointer-events: none;
    }
    
    .dropdown-slide.open {
      transform: translateY(0) scale(1);
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    /* Mobile responsiveness improvements */
    @media (max-width: 640px) {
      .nav-link {
        font-size: 2.5rem !important;
      }
      
      .toggle-box {
        max-width: 280px !important;
        width: 90% !important;
      }
      
      .toggle-btn span {
        font-size: 0.875rem;
      }
      
      .dropdown-card {
        width: 95% !important;
        margin-left: 2.5% !important;
        margin-right: 2.5% !important;
      }
    }

    @media (max-width: 480px) {
      .nav-link {
        font-size: 2rem !important;
      }
      
      .toggle-box {
        max-width: 240px !important;
      }
      
      .toggle-btn span {
        font-size: 0.8125rem;
      }
    }

    /* Nav link hover animation - slick design */
    .dropdown-link {
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      border-radius: 5px;
      padding: 16px 24px;
      margin: 4px 0;
      position: relative;
      overflow: hidden;
    }
    
    .dropdown-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
      transition: left 0.7s ease;
    }
    
    .dropdown-link:hover::before {
      left: 100%;
    }
    
    .dropdown-link:hover {
      background-color: #000;
      color: white !important;
      /* transform: translateX(12px); */
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .dropdown-link .arrow {
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }
    
    .dropdown-link:hover .arrow {
      opacity: 1;
      transform: translateX(0);
    }
        
    </style>

    <script>
    // state
    let open = false; // false = Home (default)

    // elements
    const knob = document.getElementById('knob');
    const homeBtn = document.getElementById('homeBtn');
    const knowBtn = document.getElementById('knowBtn');
    const homeText = document.getElementById('homeText');
    const knowText = document.getElementById('knowText');
    const dropdown = document.getElementById('dropdown');

    // update UI function
    function setState(isOpen) {
      open = !!isOpen;
      
      if (open) {
        // slide knob to the right
        knob.style.transform = 'translateX(105%)';
        // active text on the knob (white on black)
        knowText.classList.remove('text-black'); 
        knowText.classList.add('text-white');
        homeText.classList.remove('text-white'); 
        homeText.classList.add('text-black');

        // Show dropdown with animation
        dropdown.classList.add('open');

      } else {
        // slide knob to left
        knob.style.transform = 'translateX(0%)';
        // Home active visually
        homeText.classList.remove('text-black'); 
        homeText.classList.add('text-white');
        knowText.classList.remove('text-white'); 
        knowText.classList.add('text-black');

        // Hide dropdown with animation
        dropdown.classList.remove('open');
      }
    }

    // initialize (Home active)
    setState(false);

    // handlers
    homeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      setState(!open);
    });

    knowBtn.addEventListener('click', (e) => {
      e.preventDefault();
      setState(!open);
    });

    // Close on Esc
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && open) setState(false);
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      const dropdownCard = document.querySelector('.dropdown-card');
      if (open && !dropdownCard.contains(e.target) && 
          e.target !== knowBtn && e.target !== knowText &&
          e.target !== homeBtn && e.target !== homeText) {
        setState(false);
      }
    });

    // improve keyboard accessibility: allow toggling with Enter/Space when focused
    [homeBtn, knowBtn].forEach(btn => {
      btn.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          btn.click();
        }
      });
    });

    // Close dropdown when clicking a link inside the dropdown
    document.querySelectorAll('.dropdown-link').forEach(link => {
      link.addEventListener('click', (e) => {
        setState(false);
      });
    });
  </script>
